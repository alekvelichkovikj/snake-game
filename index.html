<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="snake.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Snake Raw</title>
  </head>
  <body>
    <h1>Snake Raw</h1>

    <div class="score">Score: <span>0</span></div>
    <p class="toggle">Press <span>Enter</span> to Start the Game!</p>
    <p class="game-over"><span>GAME OVER!</span></p>
    <canvas id="game" width="400" height="400"></canvas>
    <div>
      <p>
        Use <span>Arrow Keys</span> to Move | Press <span>Space</span> to Pause
      </p>
      <p>Press <span>R</span> to Play Again</p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
