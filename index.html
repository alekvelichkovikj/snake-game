<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="snake.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Snake Raw</title>
  </head>
  <body>
    <h1>Snake Raw</h1>

    <h3 class="score">Score: <span>0</span></h3>
    <h3 class="toggle">Press <span>Enter</span> to Start the Game!</h3>
    <h3 class="game-over">
      <span>Game Over!</span>
    </h3>

    <canvas id="game" width="400" height="400"></canvas>

    <div>
      <h3>
        Use <span>Arrow Keys</span> to Move | Press <span>Space</span> to Pause
        <br />
        Press <span>R</span> to Play Again
      </h3>
    </div>
    <script src="app.js"></script>
  </body>
</html>
